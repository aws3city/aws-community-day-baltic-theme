
{{- $featured := .Get 0 | default "keynote" -}}
{{ range .Site.Pages }}
{{ if in .Params.speaker $featured }}
<div class="col-6 col-md-3 col-lg-2">
    <div class="row align-items-center gap-3 position-relative">
        <div class="col-12">
            <a href="{{ .RelPermalink }}" class="stretched-link">
                <img src="{{ .RelPermalink }}img/photo.jpg" class="img-fluid rounded-circle" />
            </a>
        </div>
        <div class="col-12 text-center">
            <div class="h5">{{ .Title }}</div>
            <div class="">{{ .Params.headline }}</div>
        </div>
    </div>
</div>
{{ end }}
{{ end }}
