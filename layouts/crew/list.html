{{ define "main" }}

<div class="mt-3">
    <div class="container">
        <div class="row justify-content-center">
            <h2>Organizers</h2>
            {{ range where .Page.Pages "Params.role" "organizer" }}
            <div class="col-12 col-md-6 col-lg-4 mb-3">
                {{ partial "speaker" . }}
            </div>
            {{ end }}
        </div>
        <div class="row justify-content-center">
            <h2>Committee</h2>
            {{ range where .Page.Pages "Params.role" "committee" }}
            <div class="col-12 col-md-6 col-lg-4 mb-3">
                {{ partial "speaker" . }}
            </div>
            {{ end }}
        </div>
    </div>
</div>

{{ end }}
