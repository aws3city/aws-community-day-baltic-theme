{{ define "main" }}

{{ $hour := index (split .Title ":") 0 }}

<div class="mt-2">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6">
                <h1>{{ .Title }}</h2>
                {{ .Content }}
            </div>
        </div>
    </div>
</div>

<div class="">
    <div class="container">
        <div class="row">
            <div class="col-12">
            {{ range .Site.Pages}}
                {{ if eq $hour (index (split .Params.time ":") 0) }}
                    {{ partial "session" . }}
                {{ end }}
            {{ end }}
            </div>
        </div>
    </div>
</div>

{{ end }}
